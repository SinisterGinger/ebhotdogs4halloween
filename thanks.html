<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merci / Thank you</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1220;color:#fff}
    .card{background:#ffffff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.35);color:#0f172a;padding:28px;width:min(640px,92%)}
    h1{margin:0 0 8px 0}
    p{margin:8px 0}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:10px;background:#d35400;color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>Merci! / Thank you!</h1>
    <p>Votre commande a été reçue par l’équipe de l’école. / Your order has been received.</p>
    <p><strong>Paiement en espèces à la remise du repas.</strong> / <strong>Cash payment at pickup.</strong></p>
    <a class="btn" href="/">Retour / Back</a>
  </div>
</body>
</html>
